<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="">
      </div>
      <div class="post-informations-container">
        <p class="status-evolution">
          <strong>Learning</strong>
        </p>
        <p class="post-date">
          Published 12 Dec 2023
        </p>
      </div>
      <div class="data-post-container">
        <h2 class="title">HTML & CSS foundations</h2>
        <p class="paragraph">These languages are the backbone of every website, defining structure, content, and peresentation</p>
      </div>
      <div class="user-data">
        <img src="./assets/images/image-avatar.webp" alt="">
        <p class="user-name">
          <strong>Greg Hooper</strong>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
